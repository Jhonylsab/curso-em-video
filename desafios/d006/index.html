<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon-16x16.png" type="image/x-icon">
    <style type="text/css">
        body{
            background-image: url(imagem/logo-hmtl5-200.png); background-repeat: no-repeat; background-position: 300px 100px; background-attachment: fixed;
        }
        h1{
            color: blue;
          }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <title>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Trecho de código</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ins>">Texto inserido</abbr>
        </li>
        <li>
            <abbr title="Use a tag <b>">Negrito</abbr>
        </li>
        <li>
            <abbr title="Use a tag <i>">Itálico</abbr>
        </li>
    </ul>
</body>
</html>

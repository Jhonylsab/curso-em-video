<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <title>trabalhando com midias</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video width="600" poster="imagens/sucodetox.jpeg" controls autoplay>
        <source src="midias/sucodetox.webm" type="video/webm">
        <source src="midias/sucodetox.mp4" type="video/mp4">
        <source src="midias/sucodetox.m4v" type="video/m4v">
        <source src="midias/sucodetox.ogv" type="video/ogg">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ez1kgIyoGuE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
